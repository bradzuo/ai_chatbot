responses:
  utter_3afcc190-9ff1-11ea-aa21-005056c00008_3d6a6940-9ff1-11ea-96fc-005056c00008:
  - text: 很高兴为您服务，祝您生活愉快！
  utter_423e04da-9ff1-11ea-a600-005056c00008_4374b5e8-9ff1-11ea-8eba-005056c00008:
  - text: 零存整取存款证明是凭本人身份证件和我行未被冻结挂失的存款凭证，到柜台开办存款证明。委托他人代办的，应同时出示代办人的身份证件。（需注意：费用20元/份）请问您现在是否要办理零存整取这项业务？
  utter_423e04da-9ff1-11ea-a600-005056c00008_44a98aae-9ff1-11ea-beff-005056c00008:
  - text: 返回匹配开户办理流程
  utter_423e04da-9ff1-11ea-a600-005056c00008_45de4634-9ff1-11ea-aa28-005056c00008:
  - text: 很高兴为您服务，祝您生活愉快！
  utter_c208eac8-a149-11ea-91f1-f4d108568a73_c33c1048-a149-11ea-95b7-f4d108568a73:
  - text: 你好啊，我是小辉辉，有什么能帮您的？
  utter_c6e1d980-a149-11ea-a1bd-f4d108568a73_c81af492-a149-11ea-965a-f4d108568a73:
  - text: 再见
  utter_cbbca274-a149-11ea-94e6-f4d108568a73_ccf60b6e-a149-11ea-a34e-f4d108568a73:
  - text: 我是智能对话机器人，能为您查询储蓄存款相关业务
  utter_3ea0d73a-9ff1-11ea-97c7-005056c00008_3fd41c62-9ff1-11ea-aa44-005056c00008:
  - text: 您可以带身份证和一卡通凭正确的取款密码变来网点更；如果已经开通过网上银行专业版，也可以在线变更：登录专业版，进“卡内互转”，再进“定活互转”，再进“零存整取”里操作。
  utter_3ea0d73a-9ff1-11ea-97c7-005056c00008_41071a82-9ff1-11ea-91ce-005056c00008:
  - text: 很高兴为您服务，祝您生活愉快！
  utter_4711b5e6-9ff1-11ea-bf06-005056c00008_48486d74-9ff1-11ea-82a5-005056c00008:
  - text: 零存整取计息按实存金额和实际存期计算，具体利率标准按利率表执行。零存整取开户手续与活期储蓄相同，只是每月要按开户时的金额进行续存，储户提前支取时的手续比照整存整取定期储蓄存款有关手续办理。零存整取利率一般为同期定期存款利率的60%。
  utter_4711b5e6-9ff1-11ea-bf06-005056c00008_497f77a2-9ff1-11ea-a0eb-005056c00008:
  - text: 很高兴为您服务，祝您生活愉快！
  utter_240bde22-9ff1-11ea-909e-005056c00008_25418ed4-9ff1-11ea-ba1a-005056c00008:
  - text: 好的，请问您有我行的卡或者存折吗
  utter_240bde22-9ff1-11ea-909e-005056c00008_26781f1a-9ff1-11ea-a4f6-005056c00008:
  - text: 办理零存整取业务需要储户将个人基本信息正确填写在存款凭条上并告知柜台人员。请到这边取号，填写相关资料并耐心等候叫号。很高兴为您服务，祝您生活愉快！
  utter_240bde22-9ff1-11ea-909e-005056c00008_27ad6492-9ff1-11ea-9845-005056c00008:
  - text: 很抱歉，没开户需要先开户，需要先帮您开户吗？
  utter_240bde22-9ff1-11ea-909e-005056c00008_28e3d898-9ff1-11ea-96fd-005056c00008:
  - text: 我带您去找工作人员查一下，请跟我来。
  utter_240bde22-9ff1-11ea-909e-005056c00008_2a1905fa-9ff1-11ea-bf5b-005056c00008:
  - text: 正在为您安排办理，请耐心等候
  utter_240bde22-9ff1-11ea-909e-005056c00008_2b4dfa10-9ff1-11ea-a942-005056c00008:
  - text: 很高兴为您服务，祝您生活愉快！
  utter_240bde22-9ff1-11ea-909e-005056c00008_2c8143f4-9ff1-11ea-87e3-005056c00008:
  - text: 很高兴为您服务，祝您生活愉快。
  utter_240bde22-9ff1-11ea-909e-005056c00008_2db7aad0-9ff1-11ea-8db8-005056c00008:
  - text: 很高兴为您服务，祝您生活愉快。
  utter_240bde22-9ff1-11ea-909e-005056c00008_2eed4c4c-9ff1-11ea-9883-005056c00008:
  - text: 很高兴为您服务，祝您生活愉快。
  utter_362906cc-9ff1-11ea-99b0-005056c00008_375e594a-9ff1-11ea-a0ef-005056c00008:
  - text: 起存点低，5元起存。灵活性强；可随时支取。可集零成整；具有计划性、约束性、积累性的功能；该储种利率高于活期储蓄，可使储户获得比活期稍高的存款利息收入。
  utter_362906cc-9ff1-11ea-99b0-005056c00008_38934450-9ff1-11ea-8ca6-005056c00008:
  - text: 这是我行有关提前支取、到期支取、逾期支取的介绍，请点击查询。
  utter_362906cc-9ff1-11ea-99b0-005056c00008_39c78952-9ff1-11ea-b63f-005056c00008:
  - text: 很高兴为您服务，祝您生活愉快！
  utter_3021124c-9ff1-11ea-ad3c-005056c00008_31548ede-9ff1-11ea-912f-005056c00008:
  - text: 零存整取：储户在进行银行存款时约定存期、每月固定存款、到期一次支取本息的一种储蓄方式。一般每月5元起存，每月存入一次，中途如有漏存，应在次月补齐，只有一次补交机会。
  utter_3021124c-9ff1-11ea-ad3c-005056c00008_3289d306-9ff1-11ea-b7f5-005056c00008:
  - text: 可以存，零存整取的对象是所有客户。
  utter_3021124c-9ff1-11ea-ad3c-005056c00008_33bec39e-9ff1-11ea-abf5-005056c00008:
  - text: 零存整取存期：一般为1年、3年、5年，具体的由客户开户时约定
  utter_3021124c-9ff1-11ea-ad3c-005056c00008_34f57b3a-9ff1-11ea-856e-005056c00008:
  - text: 很高兴为您服务，祝您生活愉快！
  utter_3afcc190-9ff1-11ea-aa21-005056c00008_3c33b150-9ff1-11ea-9309-005056c00008:
  - text: 对于持有我行借记卡且已留密码户，可在全行任意网点通兑；未留密码户，须至开户行支取。
  utter_c47342c0-a149-11ea-bced-f4d108568a73_c5a9f368-a149-11ea-b807-f4d108568a73:
  - text: 不用谢
  utter_c950be66-a149-11ea-96c5-f4d108568a73_ca84e174-a149-11ea-be81-f4d108568a73:
  - text: 对不起，我刚看妹子去了，没听清，能再说一遍吗？
  utter_out_of_scope:
  - text: 对不起，不懂，我就是这么高冷。
